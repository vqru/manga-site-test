<!DOCTYPE html>
<html>
<head>
  <title>Manga Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    input { padding: 8px; width: 70%; }
    button { padding: 8px 15px; background: #0066ff; color: white; border: none; cursor: pointer; }
    #results div { margin: 10px 0; padding: 10px; border: 1px solid #ddd; cursor: pointer; }
    #results div:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Manga Search</h1>
  <input type="text" id="search" placeholder="Search manga..." />
  <button onclick="fetchManga()">Search</button>
  <div id="results"></div>

  <script>
    async function fetchManga() {
      const query = document.getElementById("search").value;
      // ⚠️ REPLACE "YOUR-NETLIFY-SITE-NAME" BELOW WITH YOUR ACTUAL NETLIFY URL (no .app) ⚠️
      const response = await fetch("https://cosmic-seahorse-e3c13d.netlify.app/.netlify/functions/fetchManga?query=" + query);
      const data = await response.json();
      
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = data.data.map(manga => `
        <div onclick="window.open('https://mangadex.org/title/${manga.id}', '_blank')">
          <h3>${manga.attributes.title.en || "Untitled"}</h3>
          <p>ID: ${manga.id}</p>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
