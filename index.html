<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Manga Viewer</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search manga...">
        <button id="search-btn">Search</button>
      </div>
    </header>

    <main>
      <!-- Manga List View -->
      <div id="homepage">
        <section class="hero-carousel">
          <h2>Popular New Titles</h2>
          <div class="carousel-wrapper" id="popular-carousel">
            <!-- Dynamically injected popular manga cards -->
          </div>
        </section>

        <section class="latest-updates">
          <h2>Latest Updates</h2>
          <div class="updates-list" id="latest-updates">
            <!-- Dynamically injected update entries -->
          </div>
        </section>

        <section class="top-manga">
          <h2>Top Manga Today</h2>
          <div class="top-scroll" id="top-manga-list">
            <!-- Dynamically injected top manga cards -->
          </div>
        </section>
      </div>

      <!-- Manga Details View -->
      <div id="manga-details" class="hidden">
        <a href="#" id="back-to-search" class="back-btn">‚Üê Back to Search</a>
        
        <div class="manga-header">
          <div id="manga-cover" class="manga-cover"></div>
          <div class="manga-info">
            <h2 id="manga-title"></h2>
            <div id="manga-metadata">
              <p id="manga-authors"></p>
              <p id="manga-status"></p>
              <p id="manga-demographic"></p>
            </div>
            <div id="manga-description" class="manga-description"></div>
          </div>
        </div>
        
        <div class="manga-chapters">
          <h3>Chapters</h3>
          <div id="chapters-list" class="chapters-list"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Data provided by <a href="https://mangadex.org" target="_blank">MangaDex API</a>.</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
