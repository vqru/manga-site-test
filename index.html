<!DOCTYPE html>
<html>
<head>
  <title>Manga Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Manga Search</h1>
  <input type="text" id="search" placeholder="Search manga..." />
  <button onclick="fetchManga()">Search</button>
  <div id="results"></div>

  <script>
    async function fetchManga() {
      const query = document.getElementById("search").value;
      const response = await fetch(`/.netlify/functions/fetchManga?query=${query}`);
      const data = await response.json();
      
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = data.data.map(manga => `
        <div>
          <h3>${manga.attributes.title.en || "No title"}</h3>
          <p>ID: ${manga.id}</p>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
