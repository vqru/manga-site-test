<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
  </header>

  <main class="container">
    <div id="manga-details">
      <div class="manga-header">
        <div id="manga-cover" class="manga-cover"></div>
        <div class="manga-info">
          <h2 id="manga-title"></h2>
          <div id="manga-metadata">
            <p id="manga-authors"></p>
            <p id="manga-status"></p>
            <p id="manga-demographic"></p>
          </div>
          <div id="manga-description" class="manga-description"></div>
        </div>
      </div>

      <div class="manga-chapters">
        <h3>Chapters</h3>
        <div id="chapters-list" class="chapters-list"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
