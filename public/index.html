<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Manga Viewer</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search manga...">
        <button id="search-btn">Search</button>
      </div>
    </header>

    <main>
      <!-- Scroll Sections -->
      <section class="manga-row">
        <h2>Most Popular</h2>
        <div class="scroll-container" id="popular-list"></div>
      </section>

      <section class="manga-row">
        <h2>Recently Updated</h2>
        <div class="scroll-container" id="recent-list"></div>
      </section>

      <section class="manga-row">
        <h2>Top Rated</h2>
        <div class="scroll-container" id="toprated-list"></div>
      </section>

      <section class="manga-row">
        <h2>New Releases</h2>
        <div class="scroll-container" id="new-list"></div>
      </section>
    </main>

    <footer>
      <p>Data provided by <a href="https://mangadex.org" target="_blank">MangaDex API</a>.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
