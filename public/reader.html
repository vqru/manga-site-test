<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="reader-header">
      <a href="#" id="back-btn" class="back-btn">‚Üê Back to Manga</a>
    </div>
    
    <div id="chapter-pages" class="chapter-content">
      <div class="loading">Loading manga pages</div>
    </div>
    
    <div class="page-nav">
      <button id="prev-page">Previous Page</button>
      <span id="page-indicator">Page 1</span>
      <button id="next-page">Next Page</button>
    </div>
    
    <div class="md-fallback">
      <p>Having trouble viewing the manga?</p>
      <a id="md-link" target="_blank">Read on MangaDex</a>
    </div>
    
    <div class="preload-container"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
