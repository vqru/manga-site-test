<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="reader-header">
      <a href="#" id="back-btn" class="back-btn">← Back to Manga</a>
      <h2 class="chapter-title" id="chapter-title"></h2>
    </div>

    <!-- Vertical Mode Toggle -->
    <div class="reader-controls">
      <button id="vertical-toggle" class="read-btn" style="display: none;">
        📖 Read in Vertical Mode (via MangaPark)
      </button>
    </div>

    <!-- Content Area -->
    <div id="chapter-pages" class="chapter-content">
      <div class="loading">Loading manga pages</div>
    </div>

    <!-- Navigation -->
    <div class="page-nav">
      <button id="prev-page">Previous Page</button>
      <span id="page-indicator">Page 1</span>
      <button id="next-page">Next Page</button>
    </div>

    <!-- Fallback Section -->
    <div class="md-fallback">
      <p>Having trouble viewing the manga?</p>
      <div class="fallback-buttons">
        <a id="md-link" class="md-btn" target="_blank">Read on MangaDex</a>
        <button id="fallback-mangapark" class="md-btn">Read on MangaPark (Vertical)</button>
      </div>
    </div>

    <!-- Hidden Preloader -->
    <div class="preload-container"></div>

    <!-- Error State (Dynamically Inserted) -->
    <template id="error-template">
      <div class="error-state">
        <p class="error-message"></p>
        <a href="#" class="reload-btn">Retry Loading</a>
      </div>
    </template>
  </div>

  <script src="script.js"></script>
</body>
</html>
